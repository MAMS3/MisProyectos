<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    
    <nav>
        <button class="nav-button" onclick="accion()">Menú</button>
        <a href="#" class="nav-enlace desaparece">Inicio</a>
        <a href="#" class="nav-enlace desaparece">Nosotros</a>
        <a href="#" class="nav-enlace desaparece">Servicios</a>
        <a href="#" class="nav-enlace desaparece">Contacto</a>
    </nav>

    
<!-- UTILIZAMOS JAVASCRIPT PARA PODER TENER ACCIÓN CON NUESTRO BOTÓN DE MENÚ PARA QUE NOS DESPLIEGUE NUESTRAS ANCLAS Y TENGAMOS UNA BUENA INTERACCIÓN CON EL RESPONSIVE -->
    <script>
        function accion (){
            console.log("Esta funcionando mi botón");
            var ancla = document.getElementsByClassName('nav-enlace');
            for (var i = 0; i < ancla.length; i++){
                ancla[i].classList.toggle('desaparece');
            }
        }
    </script>
</body>
</html>
